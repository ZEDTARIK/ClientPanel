<div class="row" style="margin-bottom: 4px;">
  <div class="col-md-12">
    <a routerLink="/"> <i class="fa fa-arrow-circle-left"></i> Back To Dashboard </a>
  </div>
</div>
<div class="row">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> Add New Client </h3>
    </div>
    <div class="panel-body">

      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="form-horizontal">

        <div class="form-group" [ngClass]="{'has-error' :formErrors.firstName}">
          <label for="firstName" class="col-sm-2">First Name</label>
          <div class="col-sm-6">
            <input formControlName="firstName" (blur)="logValidationErrors()" class="form-control" name="firstName"
              placeholder="Full Name">
          </div>
          <div class="col-sm-4" *ngIf="formErrors.firstName">
            <span class="help-block">{{formErrors.firstName}}</span>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error' :formErrors.lastName }">
          <label for="lastName" class="col-sm-2">Last Name</label>
          <div class="col-sm-6">
            <input formControlName="lastName" (blur)="logValidationErrors()" class="form-control" name="lastName"
              placeholder="Last Name">
          </div>
          <div class="col-sm-4" *ngIf="formErrors.lastName">
            <span class="help-block">{{formErrors.lastName}}</span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2">Contact Preference</label>
          <div class="col-sm-6">
            <label class="radio-inline">
              <input type="radio" value="email" formControlName="contactPreference"
                (click)="onContactPrefernceChange('email')">Email
            </label>
            <label class="radio-inline">
              <input type="radio" value="phone" formControlName="contactPreference"
                (click)="onContactPrefernceChange('phone')">Phone
            </label>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error' :formErrors.email }">
          <label for="email" class="col-sm-2">Email</label>
          <div class="col-sm-6">
            <input formControlName="email" (blur)="logValidationErrors()" class="form-control" name="email"
              placeholder="Email">
          </div>
          <div class="col-sm-4" *ngIf="formErrors.email">
            <span class="help-block">{{formErrors.email}}</span>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error' :formErrors.phone }">
          <label for="phone" class="col-sm-2">Phone Number</label>
          <div class="col-sm-6">
            <input formControlName="phone" (blur)="logValidationErrors()" class="form-control" name="phone"
              placeholder="Phone Number">
          </div>
          <div class="col-sm-4" *ngIf="formErrors.phone">
            <span class="help-block">{{formErrors.phone}}</span>
          </div>
        </div>

        <div class="form-group">
          <label for="balance" class="col-sm-2">Balance</label>
          <div class="col-sm-6">
            <input formControlName="balance" class="form-control" name="balance" placeholder="0.0$">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-8 text-right">
            <button class="btn btn-primary" [disabled]="!clientForm.valid"> <i class="fa fa-database"></i>
              Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
