<div class="row">
  <div class="col-md-6">
    <a routerLink="/client/add" class="btn btn-primary"> <i class="fa fa-plus"></i> New Client </a>
  </div>
  <div class="col-md-6 text-right">
    <h3> Total Balance : {{total}} USD</h3>
  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">List Client</h3>
  </div>
  <div class="panel-body">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>phone</th>
          <th>Balance</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td scope="row">{{client.firstName}} {{client.lastName}}</td>
          <td>{{client.phone}}</td>
          <td>{{ client.balance}}</td>
          <td>
            <div class="btn-toolbar">
              <a class="btn btn-warning btn-sm"> <i class="fa fa-edit"></i> </a>
              <a class="btn btn-danger btn-sm"> <i class="fa fa-trash-o"></i> </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
